            <div class="research research-schedule">

                    <div class="research-schedule-list yui3-u research-createSchedule-form">
                        <ul>
                            <li class="yui3-g">
                                <label class="title yui3-u">主题：</label>
                                <input type="text" value="" class="easyui-validatebox yui3-u" required="true"/>
                            </li>
                            <li class="yui3-g">
                                <label class="title yui3-u">教研类型：</label>
                                <select class="yui3-u" name="" id="">

                                    <option value="">集体备课</option>
                                    <option value="">教学评估</option>
                                    <option value="">学科交流</option>

                            </li>
                            <li class="yui3-g">
                                <label class="title yui3-u">类型：</label>
                                <select class="yui3-u" name="" id="">
                                    <option value="">网络教研</option>
                                </select>
                            </li>
                            <li class="yui3-g">
                                <label class="title yui3-u">人数限制：</label>
                                <input type="number" class="yui3-u easyui-numberbox" name="times" data-options="required:true,min:0,precision:0"/>
                            </li>
                            <li class="yui3-g">
                                <label class="title yui3-u">时间：</label>
                                <input id="startDate" class="input-control" required="true" name="start_time" value="" />
                            </li>
                            <li class="yui3-g">
                                <label class="title yui3-u">地点：</label>
                                <input type="text" value="" class="easyui-validatebox yui3-u" required="true"/>
                            </li>
                            <li class="yui3-g">
                                <label class="title yui3-u">内容：</label>
                                <textarea name="" id="" class="yui3-u easyui-validatebox" required="true"></textarea>
                            </li>
                            <li class="yui3-g">
                                <label class="title yui3-u">上传附件：</label>
                                <input type="file" class="yui3-u easyui-validatebox" required="true"/>
                            </li>
                            <li class="yui3-g">
                                <label class="title yui3-u"></label>
                                <input type="submit" class="yui3-u cp-button" value="保存"/>
                                <input type="reset" class="yui3-u cp-button" value="取消"/>
                            </li>
                        </ul>
                    </div>

                    <div class="research-schedule-mylist yui3-u research-createSchedule-info">
                        <div class="research-schedule-mylist-bd">
                            <h3>基本信息</h3>
                            <dl>
                                <dd class="">
                                    <p>活动类型：集体备课</p>
                                </dd>
                                <dd class="">

                                </dd>
                                <dd class="">
                                    <p>重要级别：非常重要</p>
                                </dd>
                                <dd class="">
                                    <p>相关资源：英语第一册上</p>
                                </dd>
                                <dd class="">
                                    <p>发布状态：已发布</p>
                                </dd>
                                <dd class="">
                                    <p>审批状态：已通过 </p>
                                </dd>
                                <dd class="">

                                </dd>
