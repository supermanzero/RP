                    <div class="exam-view-subject-fixed">
                        <div class="exam-view-subject">
                            <div class="exam-view-subject-hd">

                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                        <div class="exam-view-subject-ft">
                            <input type="submit" class="yui3-u cp-button" value="继续编辑">

                        </div>
                    </div>

                    <div class="exam-view-title">
                        <h2 class="edit-title"><input type="text" value="试卷标题"/><em>试卷标题</em></h2>
                    </div>

                    </div>

                        </div>
                        <div class="exam-btn" align="right">
                            <button class="yui3-u cp-button">换一题</button>
                            <button class="yui3-u cp-button"><i class="fa fa-arrow-up"></i>上移</button>
                            <button class="yui3-u cp-button"><i class="fa fa-arrow-down"></i>下移</button>
                            <button class="yui3-u cp-button">删除</button>
                        </div>
                        <a href="javascript:void(0)" class="keep-btn" title="收藏"><i class="fa fa-star fa-2x"></i></a>

<div id="examout-message" style="display: block">
    <div class="cmspages-dialog">
        <div class="cmspages-dialog-hd">
            <h3>删除试题</h3>
            <a href="#" class="nyroModalClose nyroModalCloseButton nmReposition fa fa-times-circle fa-2x" title="close" onclick="easyDialog.close();"></a>
        </div>
        <div class="cmspages-dialog-bd examout-message">
            <p align="center">确定将试题移出试卷？</p>
            <div align="center" class="btn" style="padding:20px 0 0">
                <button class="yui3-u cp-button">确定</button>
                <button class="yui3-u cp-button" onclick="easyDialog.close();">取消</button>

<script src="../../assets/common/js/lib/jquery.js"></script>
<script src="../../assets/common/js/require.js"></script>
<script>
    require(["easyui/easyloader"],function(){
        $(function(){
            $(".cmspages-content").scroll(function(){
                $(".exam-view-subject-fixed").css({"top":$(".cmspages-content").scrollTop()})
            })
            $(".edit-title").on("click",function(){
                $(this).addClass("on").find("input[type='text']").focus()
            }).on("focusout","input[type='text']",function(){
                $(this).closest(".edit-title").removeClass("on")
            })
            $(".exam-view-wrap").on("mouseover",".exam-view-bd",function(){
                $(this).addClass("on")
            }).on("mouseout",".exam-view-bd",function(){
                $(this).removeClass("on")
            })
        })
    })
</script>
