<script>
    require(["easyui/easyloader"],function(){
        $(function(){
            $(".cmspages-content").scroll(function(){
                $(".exam-view-subject-fixed").css({"top":$(".cmspages-content").scrollTop()})
            })

            $(".exam-view-wrap").on("click","button[data-raty]",function(){
                $(this).siblings("button[data-raty]").addClass("default-button")
                $(this).removeClass("default-button").closest("p").find("input[type='hidden']").val($(this).attr("data-raty"))
            })
        })
    })
</script>
